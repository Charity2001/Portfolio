<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Test</title>
    
    <!-- Farcaster Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://portfolio-tau-self-82.vercel.app/image.png" />
    <meta property="og:title" content="Mini App Test" />
    <meta property="og:description" content="Testing Mini App functionality" />
    <meta property="og:image" content="https://portfolio-tau-self-82.vercel.app/image.png" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
            color: #333;
        }
        .status {
            padding: 20px;
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            background-color: #ffeaea;
            border-color: #f44336;
        }
    </style>
    
    <!-- Farcaster Mini App SDK - Inline Implementation -->
    <script type="module">
        // Import SDK using CDN as recommended by Farcaster documentation
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        // Initialize the Mini App
        async function initMiniApp() {
            try {
                console.log('Initializing Mini App...');
                updateStatus('Initializing Mini App...', false);
                
                // Wait for the page to be fully loaded
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', ready);
                } else {
                    ready();
                }
            } catch (error) {
                console.error('Error initializing Mini App:', error);
                updateStatus('Error initializing Mini App: ' + error.message, true);
                ready();
            }
        }
        
        async function ready() {
            try {
                console.log('Calling sdk.actions.ready()...');
                updateStatus('Calling sdk.actions.ready()...', false);
                
                // After your app is fully loaded and ready to display
                await sdk.actions.ready();
                console.log('Mini App is ready and displayed!');
                updateStatus('Mini App is ready and displayed! ✅', false);
            } catch (error) {
                console.error('Error calling sdk.actions.ready():', error);
                updateStatus('Error calling sdk.actions.ready(): ' + error.message, true);
            }
        }
        
        function updateStatus(message, isError) {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = isError ? 'status error' : 'status';
            }
        }
        
        // Initialize the Mini App when the script loads
        initMiniApp();
    </script>
</head>
<body>
    <h1>Mini App Test Page</h1>
    
    <div id="status" class="status">Loading...</div>
    
    <p>This page tests the Farcaster Mini App SDK functionality.</p>
    
    <p>Check the browser console for detailed logs.</p>
    
    <a href="/">← Back to Home</a>
</body>
</html>
